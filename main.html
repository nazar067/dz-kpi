<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register form</h1>
        <form id="registrationForm">
            <label for="firstName">Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Bilbo" required>
            
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Beggins" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="bilbo@gmail.com" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="**********" required>
            
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
